version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  camera:
  path_provider:
  path:
  cupertino_icons: ^0.1.2
  generic_bloc_provider: ^1.0.9
  firebase_auth:
  google_sign_in:
  firebase_storage: ^2.1.0
  cloud_firestore: ^0.9.13
  url_launcher: ^5.4.10
  image_picker: ^0.6.7+1
  flutter_plugin_android_lifecycle: ^1.0.8
  cached_network_image: ^2.2.0+1
  geolocator: ^5.3.2+2
  flutter_map:
  google_maps_flutter: ^0.5.28+1
  permission_handler: ^5.0.1
  location: ^3.0.2
  map_controller: ^0.8.0
  flutter_open_whatsapp: ^0.1.2
  curved_navigation_bar: ^0.3.2
  carousel_pro: ^1.0.0
  flutter_launcher_icons: ^0.7.5


dev_dependencies:

  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/images/iconoo_app.jpg"
  image_path_android: "assets/images/iconoo_app.jpg"
  adavtive_icon_background: "assets/images/iconoo_app.jpg"
  adavtive_icon_foreground: "assets/images/iconoo_app.jpg"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


