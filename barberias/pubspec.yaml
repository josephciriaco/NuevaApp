version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  generic_bloc_provider: ^1.0.9
  firebase_auth:
  google_sign_in:
  firebase_storage: ^2.1.0
  cloud_firestore: ^0.9.13
  carousel_pro: ^1.0.0
  url_launcher: ^5.5.0
  geolocator: ^5.3.2+2
  flutter_map:
  google_maps_flutter: ^0.5.28+1
  permission_handler: ^5.0.1
  location: ^3.0.2
  map_controller: ^0.8.0
  curved_navigation_bar: ^0.3.2
  image_picker: ^0.6.7+1
  cached_network_image: ^2.2.0+1


dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
